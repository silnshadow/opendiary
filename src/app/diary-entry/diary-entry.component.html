<div class="daily-entry-experince">
  <h2>Add Your Daily Experience</h2>
  <form>
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        class="form-control"
        [(ngModel)]="entry.title"
      />
    </div>
    <br>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        id="description"
        name="description"
        class="form-control"
        [(ngModel)]="entry.description"
      ></textarea>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" (click)="addEntry()">
      Add Entry
    </button>
  </form>
</div>
